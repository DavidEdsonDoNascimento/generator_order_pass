<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configuração</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Configuração</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="type_generator">Tipo de geração:</label>
            <select name="type_generator" id="type_generator" class="form-control">
                <option value="0">Randomica</option>
                <option value="1" selected>Sequencial</option>
            </select>
        </div>    
        
        <div class="form-group">
            <label for="hrs_to_reset">Horas até zerar contagem:</label>
            <input type="text" id="hrs_to_reset" class="form-control" value="1"/>
        </div>
        
        <div class="form-group">
            <label for="range_num_min">Range Min:</label>
            <input id="range_num_min" type="number" class="form-control" value="1" min="1" />
        </div>

        <div class="form-group">
            <label for="range_num_max">Range Max:</label>
            <input id="range_num_max" type="number" class="form-control"  value="100" min="0" />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <br>
    <br>

    <div id="generated_order_pass"></div>
    
    <script src="lib/jquery.min.js"></script>
    <script src="js/views/OrderPassView.js"></script>
    <script src="js/models/GeneratedOrders.js"></script>
    <script src="js/models/ServiceOrderPass.js"></script>
    <script src="js/models/ConfigurationOrderPass.js"></script>
    <script src="js/models/OrderPass.js"></script>
    <script src="js/controllers/OrderPassController.js"></script>
    <script src="js/views/app.js"></script>
</body>
</html>
